apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version:'6.8.8'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    
    maxParallelForks=5
    
    onOutput { descriptor, event ->
        logger.lifecycle(event.message )
     }
}